[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[theme]
primaryColor = "#E74C3C"         # Il tuo rosso
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
toolbarMode = "minimal"          # Nasconde il menu hamburger (mostra solo settings essenziali)
showErrorDetails = false         # In produzione nasconde i traceback brutti

[browser]
gatherUsageStats = false         # Privacy: Disabilita telemetria Streamlit
serverAddress = "localhost"